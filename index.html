<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚ù§ Secure Love AI ‚ù§</title>

<style>
    body{
        margin:0;
        background:#1a1a1a;
        font-family: Arial;
        color:white;
    }

    .login-box{
        width: 330px;
        margin: 90px auto;
        padding: 25px;
        background:#111;
        border-radius:12px;
        text-align:center;
        box-shadow:0 0 10px #ff0066;
    }

    input{
        width:90%;
        padding:10px;
        font-size:17px;
        border-radius:6px;
        border:none;
        outline:none;
        margin-top:10px;
    }

    button{
        margin-top:20px;
        padding:10px 20px;
        background:#ff0066;
        border:none;
        color:white;
        font-size:16px;
        border-radius:6px;
        cursor:pointer;
    }

    .panel{
        display:none;
        padding:15px;
    }

    .box{
        background:#111;
        padding:12px;
        border-radius:10px;
        margin:10px 0;
        box-shadow:0 0 8px #ff0088;
    }
</style>

</head>
<body>


<!-- PASSWORD SCREEN -->
<div id="login" class="login-box">
    <h2 style="color:pink;">‚ù§ PRIVATE AI ACCESS ‚ù§</h2>

    <input type="password" id="pass" placeholder="Enter Password">
    <button onclick="checkPass()">Unlock</button>

    <p id="error" style="color:red; margin-top:10px;"></p>
</div>


<!-- MAIN UI -->
<div id="main" class="panel">

    <h2 style="color:pink; text-align:center;">‚ù§ PRIVATE AI PANEL ‚ù§</h2>

    <!-- ADMIN MESSAGE -->
    <div class="box">
        <h3 style="color:pink;">Admin Message ‚ù§Ô∏è</h3>
        <p id="adminText">
            I Love You ‚ù§Ô∏è<br>
            Ye admin ka fixed message hai.<br>
            Isko sirf code me badla ja sakta hai.
        </p>
    </div>

    <!-- USER MESSAGE -->
    <div class="box">
        <h3 style="color:#66d1ff;">Your Message üí¨</h3>
        <input type="text" id="userMsg" placeholder="Type your message..." style="width:80%;">

        <button onclick="playVoice()" style="background:#ff0077;">Send ‚ù§Ô∏è</button>
    </div>

    <!-- MEDIA AREA -->
    <div class="box">
        <h3 style="color:yellow;">Media Player üé• (Coming Soon)</h3>
        <p>Soon you can play Audio / Video / Images here...</p>
    </div>

</div>



<script>
// ==========================
//   PASSWORD CHECK (No Lock)
// ==========================

const REAL_PASSWORD = "1234";

function checkPass(){
    let p = document.getElementById("pass").value;

    if(p === REAL_PASSWORD){
        document.getElementById("login").style.display="none";
        document.getElementById("main").style.display="block";
    } 
    else {
        document.getElementById("error").innerText = "Wrong Password ‚ùå";
        speech("Access Denied");
    }
}



// ==========================
//  AI VOICE (Slow + Smooth)
// ==========================

function speech(text){
    let voice = new SpeechSynthesisUtterance(text);

    voice.rate = 0.7;   // Smooth slow voice
    voice.pitch = 0.9;
    voice.volume = 1;

    window.speechSynthesis.speak(voice);
}

function playVoice(){
    let msg = document.getElementById("userMsg").value;

    if(msg.trim() === "") return;

    speech(msg);

    alert("Message Played in AI Voice ‚ù§Ô∏è");

    document.getElementById("userMsg").value = "";
}

</script>

</body>
    </html>
